<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Success Student Management System</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="form-row bg-light" >
  <div class="col-4" >
  </div >
  <div class="col-4" >
    <h1 >Exam Management</h1 >
  </div >
  <div class="col-4" >
    <a href="/batchExam/teacher" >
      <button class="btn btn-primary" >Exam Management</button >
    </a >
  </div >
</div >
<div id="accordianId" role="tablist" aria-multiselectable="true" >
  <div class="card" >
    <div class="card-header" role="tab" id="section1HeaderId" >
      <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true"
         aria-controls="section1ContentId" >
        <h5 class="mb-0 container-fluid text-center" ><span data-th-text="${batchDetail.name}" ></span ></h5 >
      </a >
    </div >
    <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" >
      <div class="card-body" >
        <nav data-th-replace="~{batch/batch-detail :: batchDetailsFragment}" ></nav >
      </div >
    </div >
  </div >
</div >

<div class="container-fluid" >
  <form action="/batchStudentExamResult" data-th-object="${batchExam}" method="post" >
    <div class="form-row" >
        <input class="form-control" data-th-field="*{id}" readonly type="hidden" >
        <input class="form-control" data-th-field="*{liveDead}" readonly type="hidden" >
<div class="container-fluid">
  <table class="table table-striped table-inverse table-responsive" >
    <thead class="thead-inverse" >
    <tr >
      <th >Index</th >
      <th >Student Name</th >
      <th data-th-if="${addStatus}">Exam Code </th >
      <th >Attendance</th >
      <th data-th-if="${addStatus}">Mark</th >
      <th data-th-if="${addStatus}">Result Grade</th >
      <th>Remark</th>
    </tr >
    </thead >
    <tbody >
    <tr data-th-each="batchStudentExamResult, index : ${batchExam.batchStudentExamResults}">
      <td >
        <span data-th-text="${index.count}"></span>
        <input class="form-control" type="hidden" data-th-field="*{batchStudentExamResults[__${index.index}__].id}">
        <input class="form-control" type="hidden" data-th-field="*{batchStudentExamResults[__${index.index}__].liveDead}">
        <input class="form-control" type="hidden" data-th-field="*{batchStudentExamResults[__${index.index}__].batchStudent.id}">
        <input class="form-control" type="hidden" data-th-field="*{batchStudentExamResults[__${index.index}__].batchExam.id}">
      </td >
      <td >
        <span data-th-text="${batchStudentExamResult.batchStudent.student.firstName}"></span>
      </td >
      <td data-th-if="${addStatus}">
        <input class="form-control" type="text" data-th-field="*{batchStudentExamResults[__${index.index}__].code}" readonly>
      </td >
      <td >
        <input class="form-control" type="text" data-th-field="*{batchStudentExamResults[__${index.index}__].attendanceStatus}" readonly>
      </td >
      <td data-th-if="${addStatus}">
        <!--todo-->
        <input class="form-control" type="number" data-th-field="*{batchStudentExamResults[__${index.index}__].mark}" readonly>
      </td >
      <td data-th-if="${addStatus}">
        <!--todo-->
        <input class="form-control" type="text" data-th-field="*{batchStudentExamResults[__${index.index}__].resultGrade}" readonly>
      </td >
      <td>
        <textarea class="form-control" data-th-field="*{batchStudentExamResults[__${index.index}__].remark}" ></textarea >
      </td>
    </tr >
    </tbody >
  </table >
</div>
    </div>

    <!--button area-->
    <div class="row container-fluid" >
      <div class="col-sm-2 col-sm-offset-2" >
        <a href="/batchExam/teacher" >
          <button type="button" class="btn btn-danger btn-block" >Back</button >
        </a >
      </div >
      <div class="col-sm-2 col-sm-offset-2" >
        <button type="reset" class="btn btn-warning btn-block" >Clear Data</button >
      </div >
      <div class="col-sm-2 col-sm-offset-2" >
        <button type="submit" class="btn btn-success btn-block" >Submit</button >
      </div >
    </div >
  </form >
</div >
<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
