<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Session Management</title>
</head>
<body>
<div class="container- p-3 my-2 bg-primary text-white">
    <h2>Session Management</h2>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 bg rounded container-fluid" style="height: 500px;background-color:#F0F8FF;">
            <h1 align="center" class="display-6" style="font-family: 'Segoe UI Light'; font-size:33px">Create New Session </h1>
            <p></p>

            <form method="post">


                <div class="row form-group">
                <div class="col-4 ">
                    <b><label for="sessionRef">Session Reference</label></b>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Enter Session Reference" id="">
                </div>
            </div>
                <div class="row form-group">
                    <div class="col-4 ">
                        <b><label for="classRef">Class Reference</label></b>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Enter class Reference" id="">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4 ">
                        <b><label for="Name">Select the Day</label></b>
                    </div>
                    <div class="col">
                        <select class="form-control" id="Day">
                            <option selected="">Day</option>
                            <option value="2020">Monday</option>
                            <option value="2021">Tuesday/option>
                            <option value="2022">Wednesday</option>
                            <option value="2023">Thursday</option>
                            <option value="2024">Friday</option>
                            <option value="2025">Saturday</option>
                            <option value="2026">Sunday</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4 ">
                        <b><label for="appt">Select the Time</label></b>
                    </div>

                    <div class="col-8">
                        <input type="time" id="appt" name="appt" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4 ">
                        <b><label for="duratiom">Class Duration</label></b>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Enter Class Duration" id="">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-4 ">
                        <b><label for="hallNumber">Hall Number</label></b>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Enter Hall Number Name" id="">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4 ">

                    </div>
                    <div class="col-8">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <input type="submit" class="btn btn-secondary" value="Print">&nbsp;&nbsp;&nbsp;&nbsp;

                        <input type="reset" class="btn btn-danger" value="Clear All">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-7">
            <h1 class="display-4" align="center">View All Sessions</h1>
            <p></p>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Session Reference</th>
                    <th scope="col">Class Reference</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Day</th>
                    <th scope="col">Hall Number</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Mon/Morning/t1</th>
                    <td>2020/G9/Maths</td>
                    <td>Grade 8</td>
                    <td>Monday</td>
                    <td>Hall 1</td>
                    <td>
                        <input type="submit" class="btn btn-success btn-sm" value="Modify">
                        <input type="submit" class="btn btn-warning btn-sm" value="Delete">

                    </td>
                </tr>
                <tr>
                    <th scope="row">Sun/Evening/t2</th>
                    <td>2022/G10/Science</td>
                    <td>Grade 10</td>
                    <td>Sunday</td>
                    <td>Hall 5</td>
                    <td>
                        <input type="submit" class="btn btn-success btn-sm" value="Modify">
                        <input type="submit" class="btn btn-warning btn-sm" value="Delete">
                    </td>
                </tr>
                <tr>
                    <th scope="row">Wed/Evening/t4</th>
                    <td>2021/G6/English</td>
                    <td>Grade 6</td>
                    <td>Wednesday</td>
                    <td>Hall 3</td>
                    <td>
                        <input type="submit" class="btn btn-success btn-sm" value="Modify">
                        <input type="submit" class="btn btn-warning btn-sm" value="Delete">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
