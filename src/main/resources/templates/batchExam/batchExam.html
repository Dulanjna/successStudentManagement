<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-link">
    <div class="col-4">

    </div>
    <div class="col-4">
        <h1>Batch Management</h1>
    </div>
    <div class="col-4">
        <a href="/batch/add">
            <button class="btn btn-primary" align="center">New Batch</button>
        </a>
    </div>
</div>

<div class="form-row">
    <div class="container-fluid">
        <table class="table table-striped table-inverse table-responsive" id="myTable">
            <thead class="thead-inverse">
            <tr>
                <th>Index</th>
                <th>Exam Reference</th>
                <th>Batch Name</th>
                <th>Start At</th>
                <th>End At</th>
                <th>Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="batchExams, index : ${batchExams }">
                <td data-th-text="${index.count}"></td>
                <td data-th-text="${batchExams.code}"></td>
                <td data-th-text="${batchExams.batch.name}"></td>
                <td data-th-text="${#temporals.format(timeTable.startAt, 'dd-MM-yyyy HH:mm')}" ></td >
                <td data-th-text="${#temporals.format(timeTable.endAt, 'dd-MM-yyyy HH:mm')}" ></td >
                <td>
                    <a data-th-href="${'/batchExamResult/addAttendance/'+ batch.id}">
                        <button type="button" class="btn btn-warning">Mark Attendance</button>
                    </a>
                    <a data-th-href="${'/batchExamResult/addResult'+ batch.id}">
                        <button type="button" class="btn btn-warning">Add Result</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
