<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Student Management</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="row bg-secondary" >
  <div class="col-4" >
    <a href="/timeTable/add" >
      <button class="btn btn-info" >New Time Slot Add</button >
    </a >
  </div >
  <div class="col-4" >
    <h1 >Time Table Management</h1 >
  </div >
  <div class="col-4" >
    <a href="/timeTable" >
      <button class="btn btn-primary" >View All Student</button >
    </a >
  </div >
</div >
<!--Student detail-->
<div class="container-fluid" data-th-fragment="timeTableDetail" >
  <!--timeTable id-->
  <div class="form-batch" >
    <label data-th-for="${id}" >Id</label >
    <p class="form-control" data-th-text="${timeTableDetail.code}" ></p >
  </div >
  <!-- start date time-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" data-th-for="${date}" >Start Date Time:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${#temporals.format(timeTableDetail.startAt, 'dd-MM-yyyy HH:mm')}" ></p >
    </div >
  </div >
  <!-- end date time-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" data-th-for="${date}" >End Date Time:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${#temporals.format(timeTableDetail.endAt, 'dd-MM-yyyy HH:mm')}" ></p >
    </div >
  </div >
  <!--Batch name-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Batch Name :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.batch.name}" ></p >
    </div >
  </div >
  <!--teacher name-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Teacher Name:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control"
         data-th-text="${timeTableDetail.batch.teacher.firstName +' '+timeTableDetail.batch.teacher.lastName}" ></p >
    </div >
  </div >
  <!--Lesson-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Lesson :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.lesson}" ></p >
    </div >
  </div >
  <!--Hall Number-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Hall Number :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.hall.name}" ></p >
    </div >
  </div >
  <!--student list -->
  <div class="container-fluid row" >
    <div class="col" >
      <table class="table table-striped table-inverse table-responsive container" id="myTable" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <th >Registration ID</th >
          <th >First Name</th >
          <th >Gender</th >
          <th >School</th >
          <th >Guardian</th >
          <th >Mobile Number</th >
          <th >Home Number</th >
          <th >Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="student, index : ${students}" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${student.regNo}" ></td >
          <td data-th-text="${student.firstName}" ></td >
          <td data-th-text="${student.gender}" ></td >
          <td data-th-text="${student.school.name}" ></td >
          <td data-th-text="${student.guardian}" ></td >
          <td data-th-text="${student.mobile}" ></td >
          <td data-th-text="${student.home}" ></td >
          <td data-th-if="${!studentRemoveBatch}" >
            <a data-th-href="${'/student/view/'+ student.id}" >
              <button class="btn btn-info" >View</button >
            </a >
            <a data-th-href="${'/student/edit/'+ student.id}" >
              <button class="btn btn-success" >Update</button >
            </a >
            <a data-th-href="${'/student/delete/'+ student.id}" >
              <button class="btn btn-danger" >Delete</button >
            </a >
          </td >
          <td data-th-if="${studentRemoveBatch}" >
            <a data-th-href="${'/student/view/'+ student.id}" >
              <button class="btn btn-info" >View</button >
            </a >
            <form action="/batchStudent/removeBatch" method="post">
              <input type="hidden" name="batch" data-th-value="${batchDetail.id}" >
              <input type="hidden" name="student" data-th-value="${student.id}" >
              <button type="submit" class="btn btn-danger" >Remove</button >
            </form >
          </td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
</div >
<!--Button-->
<div class="form-batch col-md-12 col-sm-12 text-center flex-column " >
  <a href="/timeTable" >
    <button class="btn btn-success" tabindex="21" type="submit" >
      Back
    </button >
  </a >
</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
