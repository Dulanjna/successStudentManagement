<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management</title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-light">
    <div class="col-4">
    </div>
    <div class="col-4">
        <h1>Add new School</h1>
    </div>
    <div class="col-4">
        <a href="/school">
            <button class="btn btn-primary">View all Schools</button>
        </a>
    </div>
</div>

<div class="container">
    <form action="/school/save" data-th-object="${school}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-th-for="${schoolId}">School ID</label>
            <div class="col-sm-9">
                <input type="text" data-th-field="*{schoolId}" id="schoolId" placeholder="School Code" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${schoolName}">School Name</label>
            <div class="col-sm-5">
                <input type="text" id="schoolName" class="form-control" data-th-field="*{schoolName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${district}">District</label>
            <div class="col-sm-5">
                <select id="district" class="form-control" data-th-field="*{district}">
                    <option value="1">Teacher Referred</option>
                    <option value="2">Academic Referred</option>
                    <option value="3">Special Promotion</option>
                    <option value="4">First month Free</option>
                    <option value="5">Teacher Referred</option>
                    <option value="6">Academic Referred</option>
                    <option value="7">Special Promotion</option>
                    <option value="8">First month Free</option>
                    <option value="9">Teacher Referred</option>
                    <option value="10">Academic Referred</option>
                    <option value="11">Special Promotion</option>
                    <option value="12">First month Free</option>
                </select>
            </div>
        </div>
        <div class="row container-fluid">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="link" class="btn btn-danger btn-block">Back</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="reset" class="btn btn-warning btn-block">Clear Data</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </div>
    </form> <!-- /form -->
</div>
</body>
</html>
